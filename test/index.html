<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lo-Dash Test Suite</title>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css">
		<style>
			#exports {
				display: none;
			}
		</style>
	</head>
	<body>
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<script src="../vendor/platform.js/platform.js"></script>
		<script src="test-ui.js"></script>
		<div id="qunit"></div>
		<div id="exports"></div>
		<script>
			// set a bad shim
			Object._keys = Object.keys;
			Object.keys = function() { return []; };

			// load Lo-Dash and expose it to the bad `Object.keys` shim
			document.write('<script src="' + ui.buildPath + '"><\/script>');
		</script>
		<script>
			// store Lo-Dash to test for bad shim detection
			var lodashBadShim = window._;

			// restore nativeKeys
			Object.keys = Object._keys;
			delete Object._keys;

			// load Lo-Dash again to overwrite the existing `_` value
			document.write('<script src="' + ui.buildPath + '"><\/script>');

			// load test.js if not using require.js
			document.write(ui.urlParams.loader != 'none'
				? '<script data-dojo-config="async:1" src="' + ui.loaderPath + '"><\/script>'
				: '<script src="test.js"><\/script>'
			);
		</script>
		<script>
			var lodashModule,
			    shimmedModule,
			    underscoreModule;

			if (window.curl) {
				var require = curl;
			}
			(function() {
				if (!window.require) {
					return;
				}
				var reBasename = /[\w.-]+$/,
				    basePath = (location.origin + location.pathname).split(/\btest\b/).slice(0, -1).join('test'),
				    modulePath = ui.buildPath.replace(/\.js$/, ''),
				    moduleMain = modulePath.match(reBasename)[0];

				var locationPath = /modularize/.test(ui.urlParams.build)
					? '../modularize'
					: modulePath.replace(reBasename, '');

				var pluginPath = window.curl
					? ui.loaderPath.replace(reBasename, 'curl/plugin/js!')
					: '';

				var testPath = pluginPath + basePath + '/test/test.js';

				QUnit.config.autostart = false;

				// load Lo-Dash as a module
				require({
					'baseUrl': './',
					'urlArgs': 't=' + (+new Date),
					'paths': {
						'shimmed': './abc/../' + modulePath,
						'underscore': './xyz/../' + modulePath
					},
					'aliases': [
						['shimmed', 'lodash'],
						['underscore', 'lodash']
					],
					'packages': [
						{
							'name': 'lodash',
							'location': locationPath,
							'main': moduleMain
						}
					],
					'shim': {
						'shimmed': {
							'exports': '_'
						}
					}
				},
				['lodash', 'shimmed', 'underscore'], function(lodash, shimmed, underscore) {
					if (shimmed && shimmed.noConflict) {
						shimmedModule = shimmed.noConflict();
						shimmedModule.moduleName = 'shimmed';
					}
					if (underscore && underscore.noConflict) {
						underscoreModule = underscore.noConflict();
						underscoreModule.moduleName = 'underscore';
					}
					if (lodash && lodash.noConflict) {
						lodashModule = lodash.noConflict();
						lodashModule.moduleName = 'lodash';
					}
					require([testPath], function() {
						QUnit.start();
					});
				});
			}());

			// set a more readable browser name
			window.onload = function() {
				var timeoutId = setInterval(function() {
					var ua = document.getElementById('qunit-userAgent');
					if (ua) {
						ua.innerHTML = platform;
						clearInterval(timeoutId);
					}
				}, 16);
			};
		</script>
	</body>
</html>
